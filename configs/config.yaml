# Main configuration file for IRIS training
# Use with Hydra: python -m criteria_bge_hpo.cli train

defaults:
  - model: iris
  - training: default
  - data: default
  - _self_

# Experiment tracking
experiment:
  name: "criteria_matching"
  run_name: null  # Auto-generated if null
  tags:
    task: "binary_classification"
    dataset: "dsm5_criteria"

# MLflow
mlflow:
  tracking_uri: "file:./mlruns"
  experiment_name: "${experiment.name}"
  log_model: true
  log_artifacts: true

# Random seed for reproducibility
seed: 42

# Device
device: "cuda"  # or "cpu"

# Paths
paths:
  data_dir: "data"
  groundtruth_csv: "${paths.data_dir}/groundtruth/criteria_matching_groundtruth.csv"
  dsm5_json: "${paths.data_dir}/DSM5/MDD_Criteria.json"
  checkpoint_dir: "checkpoints/${experiment.name}"
  output_dir: "outputs/${experiment.name}"
