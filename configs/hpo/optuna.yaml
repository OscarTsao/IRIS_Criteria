# Optuna hyperparameter optimization configuration
n_trials: 50
storage: sqlite:///optuna.db
study_name: dsm5_nli_hpo
direction: maximize  # maximize F1 score

# Pruner configuration
pruner:
  type: MedianPruner
  n_startup_trials: 5
  n_warmup_steps: 3
  interval_steps: 1

# Search space
search_space:
  learning_rate:
    type: loguniform
    low: 1e-5
    high: 5e-5

  batch_size:
    type: categorical
    choices: [16, 32, 64]

  dropout:
    type: uniform
    low: 0.1
    high: 0.3

  weight_decay:
    type: loguniform
    low: 0.001
    high: 0.1

  warmup_ratio:
    type: uniform
    low: 0.05
    high: 0.15
